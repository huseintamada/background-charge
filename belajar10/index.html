<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Charge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">pilih warna</div>
        <div class="box">
            <div class="circle red"></div>
            <div class="circle blue"></div>
            <div class="circle green"></div>
            <div class="circle black"></div>
            <div class="circle refresh">â†»</div> 
        </div>
    </div>
    <script>
        const circles = document.querySelectorAll(".circle");
        const refreshCircle = document.querySelector(".refresh");

        circles.forEach(circle => {
            circle.addEventListener('click', ({ target }) => {
                const { backgroundColor } = getComputedStyle(target);
                document.body.style.backgroundColor = backgroundColor;

                if (target !== refreshCircle) {
                    refreshCircle.style.display = 'flex';
                }
            });
        });

        refreshCircle.addEventListener('click', () => {
            document.body.style.backgroundColor = '';
            refreshCircle.style.display = 'none';
        });
    </script>
</body>

</html>
